<html>

<head>
    <title>PHOTO GALLERY</title>
       <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Girassol&family=Pirata+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Galada&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Salsa&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Concert+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Slackey&display=swap" rel="stylesheet">
</head>

<body>
    <ul class="Menu">
        <li class="links"><a href="#home">HOME</a></li>
        <li class="links"><a href="#grid">GRID VIEW</a></li>
        <li class="links"><a href="#slide">SLIDE VIEW</a></li>
    </ul>
    <br>
    <div class="container">
        <h1> MY PHOTO GALLERY</h1>
        <section id="home">
            <div class="page-header">
                <h2>HOME</h2>
                <h6>
                    <img id="img1" src="img1.jpg" class="img-responsive">
                </h6>
            </div>
        </section>
        <hr style="width: 100%;">
        <div class="link"></div>
        <section id="grid">
            <h2>GRID VIEW</h2>
            <br>
            <script src=""></script>
            <div class="row">
                <h6>
                    <img class="img2" src="lamborghini.jpg" width="420">

                    <img class="img2" src="bugatti.jpg" width="380">

                    <img class="img2" src="ferrari.jpg" width="320">
                </h6>
            </div>
            <br> <br>
            <div class="row">
                <h6>
                    <img class="img2" src="tuatara.jpg" width="400">

                    <img class="img2" src="koeigsegg.jpg" width="400">

                    <img class="img2" src="hennessey.jpg" width="360">
                </h6>
            </div>
        </section>
        <br>
        <hr style="width: 100%;">
        <section id="slide">
            <h2>SLIDE VIEW</h2>
            <div id="myCarousel" class="carousel slide" data-ride="carousel">
                <section id="slides">                        
                        <div class="carousel-inner">
                            <div class="item">
                                <img class="img-responsive" src="lamborghini.jpg" alt="Lamborghini" style="width:100%;">
                                <div class="carousel-caption">
                                    <h3>Lamborghini</h3>
                                    <p></p>
                                </div>
                            </div>

                            <div class="item-active">

                                <img class="img-responsive" src="bugatti.jpg" alt="Bugatti" style="width:100%">
                                <div class="carousel-caption">
                                    <h3>Bugatti</h3>
                                    <p></p>
                                </div>
                            </div>
                            <div class="item">
                                <img class="img-responsive" src="ferrari.jpg" alt="Ferrari" style="width:100%">
                                <div class="carousel-caption">
                                    <h3>Ferrari</h3>
                                    <p></p>
                                </div>
                            </div>
                            <div class="item">
                                <img class="img-responsive" src="tuatara.jpg" alt="Tuatara" style="width:100%">
                                <div class="carousel-caption">
                                    <h3>Tuatara</h3>
                                    <p></p>
                                </div>
                            </div>
                            <div class="item">
                                <img class="img-responsive" src="koeigsegg.jpg" alt="Koenigsegg" style="width:100%">
                                <div class="carousel-caption">
                                    <h3>Koeingsegg</h3>
                                    <p></p>
                                </div>
                            </div>
                            <div class="item">
                                <img class="img-responsive" src="hennessey.jpg" alt="Hennessey" style="width:100%">
                                <div class="carousel-caption">
                                    <h3>Hennessey</h3>
                                </div>
                            </div>
                            <!-- Left and right controls -->
                            <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                                <span class="glyphicon glyphicon-chevron-left"></span>
                                <span class="sr-only">Previous</span>
                            </a>
                            <a class="right carousel-control" href="#myCarousel" data-slide="next">
                                <span class="glyphicon glyphicon-chevron-right"></span>
                                <span class="sr-only">Next</span>
                            </a>
                        </div>
                    </div>
                </section>
            </div>
        </section>
    </div>
</body></html>
